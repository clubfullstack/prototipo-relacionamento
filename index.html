
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Relacionamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">App de Trocas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#cadastro">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-5 bg-primary text-white">
    <div class="container">
      <h1>Conecte-se e troque habilidades!</h1>
      <p>Busque serviços e apoios na sua região de forma prática.</p>
    </div>
  </section>

  <!-- Pesquisa -->
  <section class="container my-4">
    <h2>Buscar Especialidades</h2>
    <form id="searchForm" class="d-flex">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Capoeira, Terapias, etc.">
      <button type="button" class="btn btn-primary" onclick="searchServices()">Buscar</button>
    </form>
  </section>

  <!-- Resultados -->
  <section class="container" id="resultsSection">
    <h3>Resultados</h3>
    <div id="results" class="row"></div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
